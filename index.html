<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doodle Jump Mini App</title>
  <style>
    body { margin: 0; background: #fff; text-align: center; font-family: sans-serif; }
    #logo { width: 200px; margin-top: 40px; }
    #menu { margin-top: 20px; }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <img src="images/logo.png" id="logo" alt="Logo" />
  <div id="menu">
    <button onclick="startGame()">Играть</button>
    <button onclick="exitGame()">Выйти</button>
  </div>
  <audio id="bgm" src="sounds/bg_music.mp3" loop></audio>
  <script>
    function startGame() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("bgm").play();
      alert("Тут будет игра :)");
    }
    function exitGame() {
      location.reload();
    }
  </script>
</body>
</html>
